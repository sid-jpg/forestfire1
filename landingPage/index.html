<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prevention</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative Elements -->
    <div class="decorative-element" id="branch1"></div>
    <div class="decorative-element" id="branch2"></div>
    <div class="decorative-element" id="branch3"></div>

    <!-- Fixed Position Leaves -->
    <div class="fixed-leaf leaf1" style="top: 15%; right: 10%;"></div>
    <div class="fixed-leaf leaf2" style="top: 35%; left: 5%;"></div>
    <div class="fixed-leaf leaf3" style="bottom: 25%; right: 15%;"></div>
    <div class="fixed-leaf leaf4" style="top: 60%; left: 8%;"></div>
    <div class="fixed-leaf leaf5" style="bottom: 15%; left: 20%;"></div>
    <div class="fixed-leaf leaf6" style="top: 40%; right: 5%;"></div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="fire-icon.svg" alt="Fire Icon">
                <span>Forest Fire<br>Prevention</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>DEFEND WITH PRIDE<br><span>FOREST FIRE HIDE</span></h1>
            <p>BE WISE, DON'T COMPROMISE ON FIRE</p>
            <button class="predict-btn">Let's Save</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
